<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<link rel="stylesheet" href="./css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>A5ryaba</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">var1</label>
          <input type="text" class="form-control" name="var1" placeholder="Дед" value="Дед">
        </div>
        <div class="form-group">
          <label for="var2">var2</label>
          <input type="text" class="form-control" name="var2" placeholder="Баба" value="Баба">
        </div>
        <div class="form-group">
          <label for="var3">var3</label>
          <input type="text" class="form-control" name="var3" placeholder="Ряба" value="Ряба">
        </div>
        <div class="form-group">
          <label for="var4">var4</label>
          <input type="text" class="form-control" name="var4" placeholder="яичко" value="яичко">
        </div>
        <div class="form-group">
          <label for="var5">var5</label>
          <input type="text" class="form-control" name="var5" placeholder="мышка" value="мышка">
        </div>
        <div class="form-group">
          <label for="var6">var6</label>
          <input type="text" class="form-control" name="var6" placeholder="хвостиком" value="хвостиком">
        </div>
        <div class="form-group">
          <label for="speach">speach</label>
          <input type="text" class="form-control" name="speach" placeholder="Не плачьте, я вам снесу новое" value="Не плачьте, я вам снесу новое">
        </div>

      </form>

      <div class="row">
        <a id="button-fetch" class="btn btn-primary">Создать</a>
        <a id="button-update" class="btn btn-outline-primary ml-5">Обновить страницу</a>
      </div>

      <div class="row">
        <div id="result"></div> <!--здесь будет результат-->
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./js/myryaba.js"></script>
  </body>
</html>
